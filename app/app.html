<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>BOS</title>
        <script>
            if (!process.env.HOT) {
                const link = document.createElement('link');
                link.rel = 'stylesheet';
                link.href = './style.css';
                document.body.appendChild(link);
            }
        </script>
    </head>
    <body>
        <div id="main"></div>
        <script>
            {
                const script = document.createElement('script');
                script.src = (process.env.HOT) ? 'http://localhost:3000/static/bundle.js' : './bundle.js';
                document.body.appendChild(script);
            }
        </script>
    </body>
</html>

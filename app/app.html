<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>BOS</title>
        <script>
            if (!process.env.HOT) {
                const style = document.createElement('link');
                style.rel = 'stylesheet';
                style.href = './style.css';
                document.write(style.outerHTML);
            }
        </script>
    </head>
    <body>
        <div id="main"></div>
        <script>
            {
                const script = document.createElement('script');
                script.src = (process.env.HOT) ? 'http://localhost:3000/static/bundle.js' : './bundle.js';
                document.write(script.outerHTML);
            }
        </script>
    </body>
</html>
